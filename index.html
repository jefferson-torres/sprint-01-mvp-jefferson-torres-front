<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid" id="app-container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card border rounded" id="cadastro-livro" style="display: none;">
                    <div class="card-header">
                        <h3>Cadastro de livro</h3>
                    </div>
                    <div class="card-body">
                        <form id="cadastro-livro-form">
                            <div class="form-group">
                                <label for="titulo">Título:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="form-group">
                                <label for="sinopse">Sinopse:</label>
                                <textarea class="form-control" id="sinopse" name="sinopse" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="autores">Autores:</label>
                                <input type="text" class="form-control" id="autores" name="autores" required>
                            </div>
                            <div class="form-group">
                                <label for="editora">Editora:</label>
                                <input type="text" class="form-control" id="editora" name="editora" required>
                            </div>
                            <div class="form-group">
                                <label for="edicao">Edição:</label>
                                <input type="number" class="form-control" id="edicao" name="edicao" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="genero">Gênero:</label>
                                <input type="text" class="form-control" id="genero" name="genero" required>
                            </div>
                            <div class="form-group">
                                <label for="numero_paginas">Número de páginas:</label>
                                <input type="number" class="form-control" id="numero_paginas" name="numero_paginas"
                                    min="1" required>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary" id="btn-cancelar-livro">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary" id="btn-salvar-livro">
                                    <i class="fas fa-save"></i> Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card border rounded" id="lista-livros" style="display: none;">
                    <div class="card-header">
                        <h3>Lista de livros</h3>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="btn-novo-livro" class="btn btn-primary mb-3 final-linha">
                            <i class="fas fa-plus"></i> Novo Livro
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table class="table table-striped" id="tabela-livros">
                                <thead>
                                    <tr>
                                        <th scope="col">Título</th>
                                        <th scope="col">Sinopse</th>
                                        <th scope="col">Autores</th>
                                        <th scope="col">Editora</th>
                                        <th scope="col">Edição</th>
                                        <th scope="col">Gênero</th>
                                        <th scope="col">Páginas</th>
                                        <th scope="col">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-livros-body">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button id="fechar-modal" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff4ee9f62b.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
